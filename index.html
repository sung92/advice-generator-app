<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <script type="module" src="js/script.js"></script>
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 3.5rem; color: #f38e82;}
    .attribution a { color: #fb7413; text-decoration: none; }
  </style>
</head>
<body>
  
  <main>
    <h1 class="visually-hidden">Advice generator tool</h1>

    <div class="advice-wrapper">
      <div class="spinner visually-hidden">
        <svg>
          <use href="./images/icons.svg#icon-loader" aria-hidden="true" focusable="false"></use>
        </svg>
      </div>
      <div class="advice-container" aria-live="polite">
        <h2 class="advice__id">Welcome</h2>
        <blockquote class="advice__text">Click on the button to generate an advice!</blockquote>
      </div>
      <picture>
        <source srcset="./images/pattern-divider-desktop.svg" media="(min-width: 25rem)">
        <img class="divider" src="./images/pattern-divider-mobile.svg" alt="">
      </picture>
      <button class="advice-button"><span class="visually-hidden">Dice to get a new random advice</span><img src="./images/icon-dice.svg" alt=""></button>
    </div>
  </main>
  
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sung Jin Cho</a>.
  </footer>
</body>
</html>
